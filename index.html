<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body> 
    <!-- main div for holding quiz html -->
    <div class="main">
        <!-- main -->
    </div>
    <!-- show score -->
    <div class="score-board">
        <div class="score">
            <h2>You Score</h2>
            <p class="total-score">0</p>
            <button class="restart-quiz">Restart Quiz</button>
            <!-- show analytics to user -->
            <div class="quiz-analytics">
                <button class="view-analytics">Check answers</button>
                <div class="show-analytics">
                    <button class="close-analytics-btn">
                        close
                    </button>
                    <div class="analytics">
                        <!-- dynamic data goes here -->
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <!-- handle error -->
    <div class="showError">
        <p class="error">Please! select an option.</P>
    </div>
    <script src="index.js"></script>
</body>
</html>
